<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="lesson07/styles/loading.css">
</head>
<body>
    <header>
        <h1>Loading Lazily like a Lazy Loader</h1>
    </header>
    <main>
        <picture>
            <img src="https://placebear.com/400/600" alt="Placeholder puppy image" loading="lazy" width="400" height="600"> 
        </picture>
        <picture>
            <img src="https://placebear.com/400/700" alt="Placeholder puppy image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/800" alt="Placeholder puppy image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/650" alt="Placeholder puppy image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/750" alt="Placeholder puppy image" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://placebear.com/400/850" alt="Placeholder puppy image" loading="lazy" width="400" height="600">
        </picture>
    </main>
    <footer>
        <p>Last modified: <span id="currentdate"></span></p>
    </footer>
    <script src="/scripts/getdates.js"></script>
</body>
</html>
