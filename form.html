<main>
    <main> 
        <h2>Registration Form</h2>
        <form method="get" action="record.html" id="registration-form">
            <table>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td>
                        <input type="password" id="password" name="password" 
                               pattern="[A-Za-z0-9]{8,}" required 
                               title="Password must be at least 8 alphanumeric characters">
                    </td>
                </tr>
                <tr>
                    <td><label for="password-confirm">Confirm Password:</label></td>
                    <td>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                        <span id="password-error" class="error-message"></span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td>
                        <input type="email" id="email" name="email" 
                               pattern="[a-zA-Z0-9._%+-]+@byui\.edu" required 
                               title="A valid byui.edu email address">
                    </td>
                </tr>
                <tr>
                    <td><label for="rating">Page Rating (1-10):</label></td>
                    <td>
                        <input type="range" id="rating" name="rating" 
                               min="1" max="10" step="1" value="5">
                        <span id="rating-value">5</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
